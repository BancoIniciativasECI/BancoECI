<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="stylesheet" type="text/css" href="css/singup.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>#{msg['application.title']}</title>
</h:head>

<h:body>
    <h:form id="login_user" prependId="false">

        <p:panelGrid id="validacion" columns="2" styleClass="ui-fluid center ui-noborder" style="background-color: black">
            <h:outputLabel for="email" value="Correo Electronico:" style="font-weight:bold"/>
            <p:inputText id="email" placeholder="Email" value=""  required="true"/>
            <h:outputLabel for="nombre" value="Nombre:" style="font-weight:bold"/>
            <p:inputText id="name"  placeholder="Nombres" value="" required="true" label="Name"/>
            <h:outputLabel for="apellidos" value="Apellidos:" style="font-weight:bold"/>
            <p:inputText id="lastname" value="" placeholder="Apellidos" required="true" label="Name"/>
            <h:outputLabel for="nombreusuario" value="Nombre de Usuario:" style="font-weight:bold"/>
            <p:inputText id="username" value="" placeholder="Nombre de usuario" required="true"/>
            <h:outputLabel for="contraseña" value="Contraseña:" style="font-weight:bold"/>
            <p:inputText id="password" value="" required="true" placeholder="Contraseña"/>

        </p:panelGrid>
        <p:commandButton id="boton_register" value="Registrarse"/>






    </h:form>



</h:body>

</html>
