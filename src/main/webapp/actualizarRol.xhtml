<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title> Informaci√≥n del Cliente </title>
    <link rel="stylesheet" type="text/css" href="styleClient.css" />
</h:head>
<h:body>

    <h:form id="FormaInfoUser">
        <p:dataTable var="user" value="#{adminBean.usuario}">
            <f:facet name="header">
                Informacion del Usuario
            </f:facet>
            <p:column headerText="Documento">
                <h:outputText value="#{adminBean.usuario.documento}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{adminBean.usuario.email}" />
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{adminBean.usuario.nombre}" />
            </p:column>
            <p:column headerText="Apellido">
                <h:outputText value="#{adminBean.usuario.apellido}" />
            </p:column>
            <p:column headerText="Rol">
                <h:outputText value="#{adminBean.usuario.rol}" />
            </p:column>
        </p:dataTable>


        <p:messages>
            <p:autoUpdate />
        </p:messages>
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
            <p:outputLabel for="@next" value="Basic:" />
            <p:selectOneMenu id="console" value="#{adminBean.rol}" style="width:125px">
                <f:selectItem itemLabel="" itemValue="" />
                <f:selectItem itemLabel="Administrador" itemValue="Administrador" />
                <f:selectItem itemLabel="Proponente" itemValue="Proponente" />
                <f:selectItem itemLabel="PMO" itemValue="PMO" />
                <f:selectItem itemLabel="Publico" itemValue="Publico" />
                <f:facet name="footer">
                    <p:separator />
                    <h:outputText value="3 consoles" style="font-weight:bold;"/>
                </f:facet>
            </p:selectOneMenu>
        </h:panelGrid>

        <h:outputText value="Confirmacion de correo electronico" />
        <p:inputText id="busqueda" placeholder="Confirme correo electronico" required="true" type="String" binding="#{mail}"/> <!-- label -->
        <br/>
        <br/>
        <p:commandButton id="actualizarRol" value="Actualizar a rol seleccionado" actionListener="#{adminBean.actualizarRol(adminBean.rol, mail.value)}"/>
        <br/>
        <br/>
        <p:commandButton id="Regresar" value="regresar" action="administrador.xhtml?faces-redirect = true"/>
    </h:form>
</h:body>
</html>
