<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="stylesheet" type="text/css" href="css/administrador.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>#{msg['application.title']}</title>
</h:head>

<h:body>
    <h:form id="busquedaUsuario" prependId="false" >
        <p:commandButton id="boton_salir" value="Salir"/>
        <br/>
        <br/>
        <h1>Asignación de Roles</h1>
        <h:outputLabel value="Busqueda: " style="font-weight:bold"/>
        <p:inputText id="busqueda" placeholder="Correo Electronico" required="true" type="String" binding="#{mail}"/>
        <p:commandButton id="buscar" value="Buscar" actionListener="#{adminBean.buscarUsuario(mail.value)}" action="actualizarRol.xhtml?faces-redirect = true"/>
    </h:form>

    <h1>Registrar Usuario</h1>

    <h:form id="registrarUsuario">
        <h:panelGrid columns="2" cellpadding="6">
            <p:outputLabel for="@next" value="Ingrese el documento del usuario" />
            <p:inputText  id= "documento" type="String" binding="#{documento}" > </p:inputText>
            <p:outputLabel for="@next" value="Ingrese el correo electronico" />
            <p:inputText  id= "correo" type="String" binding="#{email}" > </p:inputText>
            <p:outputLabel for="@next" value="Ingrese el nombre del usuario" />
            <p:inputText  id= "nombre" type="String" binding="#{nombre}" > </p:inputText>
            <p:outputLabel for="@next" value="Ingrese el apellido del usuario" />
            <p:inputText  id= "apellido" type="String" binding="#{apellido}" > </p:inputText>
            <p:outputLabel for="@next" value="Ingrese la contraseña" />
            <p:inputText  id= "contraseña" type="String" binding="#{contraseña}" > </p:inputText>
            <p:outputLabel for="@next" value="Ingrese el rol del usuario" />
            <p:inputText  id= "rol" type="String" binding="#{rol}" > </p:inputText>
            <p:commandButton value="Registrar"  actionListener="#{adminBean.registrarUsuario(documento.value, email.value, nombre.value, apellido.value, contraseña.value, rol.value)}" />
        </h:panelGrid>
    </h:form>




</h:body>

</html>
