<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="stylesheet" type="text/css" href="css/registrarIniciativa.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>#{msg['application.title']}</title>
</h:head>

<h:body>
    <p:commandButton id="boton_salir" value="Salir" actionListener="#{loginBean.logOut}" style=" width: 5%;font-family: Quicksand;background-color: mintcream;border-radius: 15px;margin: 1px 1px;   float: right;"/>
    <br/>
    <h1>Registro de Iniciativas</h1>
    <h:form id="registroIniciativa" prependId="false">
        <p:messages>
            <p:autoUpdate />
        </p:messages>
        <h:panelGrid columns="2" cellpadding="11">
            <p:outputLabel for="@next" value="Nombre de la Iniciativa" style="font-family: Quicksand; font-weight: bold; font-size: large"/>
            <p:inputText  id= "nombreIniciativa" required="true" type="String" binding="#{nombreIni}" style="border-radius: 15px; margin-left:20%; width: 150% "> </p:inputText>



            <p:outputLabel for="@next" value="Correo del proponente" style="font-family: Quicksand; font-weight: bold; font-size: large"/>
            <p:inputText  id="Correo" required="true" type="String" binding="#{email}" style="border-radius: 15px; margin-left:20%; width: 150% "> </p:inputText>



            <p:outputLabel for="@next" value="Estado Iniciativa"  style="font-family: Quicksand; font-weight: bold; font-size: large" />
            <p:selectOneMenu id="estado" value="#{iniciativaBean.estado}" style="margin-left:20%; width: 100%;color: #2bb24c">
                <f:selectItem itemLabel="" itemValue="" />
                <f:selectItem itemLabel="En espera" itemValue="Espera" />
                <f:selectItem itemLabel="En revisión" itemValue="Revision" />
                <f:selectItem itemLabel="Proyecto" itemValue="Proyecto" />
                <f:selectItem itemLabel="Solucionado" itemValue="Solucionado" />
            </p:selectOneMenu>
            <p:outputLabel for="@next" value="Descripción" style="font-family: Quicksand; font-weight: bold; font-size: large" />
            <p:inputTextarea id="descripcion" counter="display"  rows="10" maxlength="300" counterTemplate="Le quedan {0} caracteres" binding="#{descripcionIni}" autoResize="true" style="width: 210%"/>

            <p:outputLabel for="@next" value="Palabras Clave" style="font-family: Quicksand; font-weight: bold; font-size: large" />
            <p:inputText id= "palabrasClave" placeholder="Separadas por comas y sin espacios" required="true" type="String" binding="#{palabras}" style="border-radius: 15px; margin-left:20%; width: 200% "> </p:inputText>

            <br />
            <h:outputText id="display" />
            <br/>
            <p:commandButton id="registrar" value="Registrar Iniciativa"  action="#{iniciativaBean.info}" actionListener="#{iniciativaBean.agregarIniciativa(nombreIni.value, descripcionIni.value, palabras.value ,email.value)}" style="margin-top: 4px;width: 120%;font-family: Quicksand;background-color: mintcream;border-radius: 15px"></p:commandButton>
        </h:panelGrid>
    </h:form>
    <br/>
</h:body>
</html>
