<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>#{msg['application.title']}</title>
</h:head>

<h:body>
    <h:form id="login_user" prependId="false">
        <p:messages>
            <p:autoUpdate />
        </p:messages>
        <p:panelGrid id="validacion" columns="1" styleClass="ui-fluid center ui-noborder" style="background-color: #000000">
            <h1>Banco de Proyectos</h1>

            <p:outputLabel value="Login failed!" styleClass="red"
                           rendered="${!empty param['error']}" />

            <p:inputText id="usuario" placeholder="Nombre de usuario" required="false" type="String" value="#{loginBean.username}"/>
            <p:password id="contraseña" placeholder="Contraseña" required="false" type="String" value="#{loginBean.password}"/>
            <br></br>


        </p:panelGrid>

        <p:commandButton id="boton_login" value="Iniciar sesion" actionListener="#{loginBean.login}" action="#{loginBean.info}"/>
        <p:commandButton id="boton_validate" value="Consultar iniciativas" actionListener="#{loginBean.redirectBusquedaIniciativas()}"/>

    </h:form>
</h:body>

</html>
